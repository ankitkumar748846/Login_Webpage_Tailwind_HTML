<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome-cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
           <div class="h-screen flex">
            <img class="hidden lg:block w-1/2" src="https://img.freepik.com/free-photo/top-view-colorful-vegetables-assortment_23-2148655334.jpg?size=626&ext=jpg&ga=GA1.1.128245505.1692119191&semt=ais" alt="">
            <!-- login section -->
            <div class="flex flex-col justify-center items-center border w-full lg:w-1/2">
                <div>
                    <div class="text-xl font-bold text-center lg:text-left">
                        <span class="text-green-600">&#9650</span>
                        <span>FarmMan</span>
                    </div>
                

                <div class="mt-10 font-bold text-3xl lg:text-left">
                    <h2>Hello,</h2>
                    <h2>Welcome Back</h2>
                </div>


                <!-- login form -->
                <form action="" class="mt-10 w-[80%] lg:w-96 mx-auto space-y-4 ">
                    <h4 class="font-sans">Login to manage your account</h4>
                    <input type="email" class="border w-full px-4 py-2" placeholder="Email">
                    <input type="password" class="border w-full px-4 py-2" placeholder="password">
                    <div class="text-blue-600  hover:text-blue-400">Forget your password ?</div>
                    <button class="w-full mt-2 bg-green-600 py-2 rounded text-white  hover:bg-green-400">Login</button>
                </form>
                <div class="text-center space-y-4 mt-4">
                    <span>OR</span>
                    <div class="flex gap-8 justify-center items-center">
                        <i class="fa-brands fa-square-facebook"></i>
                        <i class="fa-brands fa-google"></i>
                        <i class="fa-brands fa-square-instagram"></i>
                    </div>
                </div>
                <div class="mt-4 text-sm text-center">don't have an account? 
                    <span class="text-blue-500 hover:text-blue-400 cursor-pointer">Sign Up here</span>
                </div>
                
            </div>
            </div>
           </div>
</body>
</html>
